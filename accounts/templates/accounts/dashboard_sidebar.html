<aside class="col-md-3">
  <!--   SIDEBAR   -->
  <ul class="list-group" style="margin-top:150px">
    <a class="list-group-item {% if '/accounts/' == request.path %}active{% endif %}" 
    href="{% url 'dashboard' %}"> Dashboard </a>
    {% comment %} <a class="list-group-item {% if '/my_orders/' in request.path %}active{% endif %}" 
    href="{% url 'my_orders' %}"> My Orders </a> {% endcomment %}
    <a class="list-group-item {% if '/edit_profile/' in request.path %}active{% endif %}" 
    href="{% url 'edit_profile' %}"> Edit Profile </a>
    {% if doctor %}
    <a class="list-group-item {% if '/doctor_profile/' in request.path %}active{% endif %}" 
    href="{% url 'doctor_profile' %}">Doctor Profile </a>
    {% else %}
    <a class="list-group-item {% if '/doctor_register/' in request.path %}active{% endif %}" 
    href="{% url 'doctor_register' %}">Doctor Register </a>
    {% endif %}
    <a class="list-group-item {% if '/change_password/' in request.path %}active{% endif %}" 
    href="{% url 'change_password' %}"> Change Password </a>
  </ul>
  <br>
  <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a>
  <!--   SIDEBAR .//END   -->
</aside>
